{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="flex flex-col w-1/3">
            <h1>Login Page</h1>
            <div class="flex">
                <label for="username">Username:</label>
                <input type="text" class="border border-gray-300 rounded" name="username" placeholder="Enter your username">
            </div>
            <div class="flex">
                <label for="password">Password</label>
                <input type="password" class="border border-gray-300 rounded" name="password" placeholder="Enter your password">
            </div>
            <div>
                <input type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-gray-300 rounded" value="Enter">
            </div>
        </div>
    </form>
{% endblock %}

<div>
    <h1 class="mb-2">{{ form_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="flex mb-2">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-gray-300 rounded" value="{{ submit_button_text }}">
    </form>
</div>
